<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess The Word</h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button id="submit">Submit</button>
                <button id="hint">Hint</button>
                <div class="message"></div>
            </div>
            <div class="key-colors">
                <div class="key-color"><div class="key in-place"></div><div class="key-text">Correct Letter</div></div>
                <div class="key-color"><div class="key not-in-place"></div><div class="key-text">Wrong Position</div></div>
                <div class="key-color"><div class="key no"></div><div class="key-text">Not in Word</div></div>
            </div>
        </div>
    </div>
    <div class="footer">Â© 2024 Guess The Word</div>
    <script src="game.js"></script>
</body>
</html>
